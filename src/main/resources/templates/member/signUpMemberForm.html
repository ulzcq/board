<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head(~{::link}, ~{::style})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>회원가입</title>
</head>

<body class="d-flex flex-column h-100">

<header th:replace="layout/base :: body(~{::header})"></header>

<script th:inline="javascript">
    const result = [[${result}]];
    if(result == true){
        alert("수정이 완료되었습니다.");
    }
</script>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container" style="max-width: 300px; margin-top: 50px">

        <div class="py-3 text-center">
            <h2>회원 가입</h2>
        </div>

        <form action="" th:action th:object="${member}" method="post">

            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">중복 ID 오류</p>
                </div>
                <div class="field-error" th:errors="*{loginId}">로그인 ID 오류</div>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="text" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            </div>

            <div>
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{name}">이름 오류</div>
            </div>

            <div class="row mt-3 justify-content-around">
                <div class="col text-center">
                    <button class="btn btn-outline-dark myButton-pink" type="submit">가입하기</button>
                </div>

                <div class="col text-center">
                    <button class="btn btn-outline-dark myButton-pink"
                            th:onclick="|location.href='@{/}'|" type="button">취소</button>
                </div>
            </div>
        </form>

    </div>

</main>

<div th:insert="~{/layout/footer :: copy}"></div>

</body>
</html>
