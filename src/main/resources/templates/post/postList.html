<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head(~{::link}, ~{::style})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>게시판</title>
</head>

<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">메뉴</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/member/{memberId}(memberId=${session.loginMember.id})}">내 정보</a>
                    </li>
                </ul>

                <span class="navbar-text me-2" style="color: whitesmoke">
                        안녕하세요 <span th:text="${session.loginMember.name}"></span>님^―^
                    </span>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success myButton-pink" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<script th:inline="javascript">
    const create_ok = [[${create_ok}]];
    const delete_ok = [[${delete_ok}]];
    if(create_ok == true){
        alert("게시글이 등록되었습니다.");
    } else if(delete_ok == true){
        alert("게시글이 삭제되었습니다.");
    }
</script>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col me-3 text-center" style="max-width: 250px; font-size: 13px;">
                <div class="row list-group">
                    <a th:href="@{/posts}" class="list-group-item list-group-item-action active"
                       style="background-color: lightpink; border-color: lightpink">
                        회원전용 게시판
                    </a>
                    <a  class="list-group-item list-group-item-action">💩 게시판</a>
                    <a href="#" class="list-group-item list-group-item-action">👼 게시판</a>
                    <a href="#" class="list-group-item list-group-item-action">앙앙잉 게시판</a>
                </div>

                <div class="row mt-4 justify-content-center">
                    <button class="btn btn-outline-dark myButton-pink " type="button"
                            th:onclick="|location.href='@{/post/new}'|">
                        새 글 쓰기
                    </button>
                </div>
            </div>

            <div class="col">
                <table class="table table-hover" style="font-size: 14px;">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>날짜</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tr th:each="postPreview : ${postPreviews}">
                        <td th:text="${postPreview.postId}"></td>
                        <td>
                            <a th:href="@{/post/{postId}(postId=${postPreview.postId})}"
                               th:text="${postPreview.title}">상세보기</a>
                        </td>
                        <td th:text="${postPreview.writer}"></td>
                        <td th:text="${#temporals.format(postPreview.date, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${postPreview.views}"></td>
                    </tr>
                    <tbody>
                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">

                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                        <li class="page-item"><a class="page-link" href="#">9</a></li>
                        <li class="page-item"><a class="page-link" href="#">10</a></li>

                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <div class="w3-bar pagingBox">
                    <div th:if test="${pagingInfo.prev}">
                        <a onclick="getPage(1);" class="w3-button">««</a>
                        <a onclick="getPage(${pagingInfo.cri.pageNum - 1});" href="#" class="w3-button">«</a>
                    </div>
                    <div th:each= var="i" begin="${pagingInfo.startPage}" end="${pagingInfo.endPage }">
                        <c:choose>
                            <c:when test="${i == pagingInfo.cri.pageNum }">
                                <a onclick="getPage(${i});" class="w3-button w3-green">${i}</a>
                            </c:when>
                            <c:otherwise>
                                <a onclick="getPage(${i});" class="w3-button">${i}</a>
                            </c:otherwise>
                        </c:choose>
                    </div>
                    <c:if test="${pagingInfo.next}">
                        <a onclick="getPage(${pagingInfo.cri.pageNum + 1});" class="w3-button">»</a>
                        <a onclick="getPage(${pagingInfo.lastPage});" class="w3-button">»»</a>
                    </c:if>
                </div>

            </div>
        </div>

    </div>

</main>

<div th:insert="~{/layout/footer :: copy}"></div>

</body>
</html>
